<!DOCTYPE html>
<html ng-app="afls">

<!--Header-->
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/my_booking.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <title>Booking Details</title>
</head>
<!--Body-->
<body>
<div>
    <!--header content goes here-->
    <h1>Booking Details</h1>
</div>
<div>
    <!--Booking Flight Details-->
    <label>Flight number</label>
    <input type="text">
</div>
<hr>
<!--Booking Details Content-->
<div ng-controller="BookingController as bc">
    <div>
        <table align="center">
            <tr>
                <td>
                    <label>{{bc.bookingLabels.l_booking_ref_id}}</label>
                </td>
                <td>
                    <label>{{bc.bookingLabels.l_flight_num}}</label>
                </td>
                <td>
                    <label>{{bc.bookingLabels.l_arrival_dt}}</label>
                </td>
            </tr>
            <tr>
                <td>
                    <p>{{bc.bookingContent.booking_ref_id}}</p>
                </td>
                <td>
                    <p>{{bc.bookingContent.flight_num}}</p>
                </td>
                <td>
                    <p>{{bc.bookingContent.arrival_dt}}</p>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
